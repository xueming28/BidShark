<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海大拍賣系統</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="sidebar">
        <div class="lego">海大拍賣系統</div>

        <div class="nav-section">
            <div class="nav-title">Discover</div>
            <a href="../HomePage/homePage.html" class="nav-item" onclick="window.location.href='../HomePage/homePage.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="#" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                User Login
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Browse
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                Cart
            </a>
        </div>
    </div>
    <div class="container">
        <div class="logo">Auth</div>
        
        <h1>海大拍賣系統</h1>
        
        <!-- 註冊/登入表單 -->
        <div id="authForm">
            <div class="success-message" id="successMessage"></div>
            
            <h2 class="page-title" id="formTitle">Create an account</h2>
            <p class="subtitle" id="formSubtitle">Enter your email to sign up for this app</p>
            
            <form id="emailForm">
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="email@domain.com" required>
                    <div class="error-message" id="emailError">請輸入有效的Email地址</div>
                </div>
                
                <div class="input-group" id="passwordGroup" style="display: none;">
                    <div class="password-toggle">
                        <input type="password" id="passwordInput" placeholder="請輸入密碼（至少6個字元）">
                        <button type="button" class="password-toggle-btn" id="togglePassword">顯示</button>
                    </div>
                    <div class="error-message" id="passwordError">密碼至少需要6個字元</div>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">Sign up with email</button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <button class="btn-google" id="googleBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </button>
            
            <p class="terms">
                By clicking continue, you agree to our <a href="#" id="termsLink">Terms of Service</a> and <a href="#" id="privacyLink">Privacy Policy</a>
            </p>
            
            <div class="toggle-link">
                <span id="toggleText">Already have an account? <a id="toggleMode">Sign in</a></span>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
