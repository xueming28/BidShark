<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

  <!-- 側邊欄 -->
    <div class="sidebar">
        <div class="logo">海大拍賣系統</div>
        <div class="nav-section">
            <div class="nav-title">Discover</div>
             <a href="../HomePage/homePage.html" class="nav-item" onclick="window.location.href='../HomePage/homePage.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="../Browse/browse.html" class="nav-item" onclick="window.location.href='../Browse/browse.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Browse
            </a>
             <a href="#" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                Cart
            </a>
            <a href="../Login/userProfile.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M4 20c0-4 4-7 8-7s8 3 8 7"></path>
                </svg>
                Account
            </a>
        </div>
    </div>

    <div class="main-content">
        <!-- 搜尋列 -->
        <div class="top-menu">
            <input class="search-bar" type="text" placeholder="Search items in cart...">
            <button class="filter-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
            </button>
            <button class="search-button">Search</button>
        </div>

      
        <div class="cart-header">
            <h1>My Bidded Items</h1>
            <p style="color: #666; margin-top: 5px;">管理您已競標的所有商品</p>
        </div>

        <!-- 表格標題 -->
        <div class="table-header">
            <div><input type="checkbox" id="select-all"></div>
            <div>Product</div>
            <div></div>
            <div>StartBid</div>
            <div>Highestbid</div>
            <div></div>
        </div>

        <!-- 購物車項目容器 -->
        <div id="cartItems">
            <!-- 由 JavaScript 動態生成 -->
        </div>

        <!-- 空購物車 -->
        <div id="emptyCart" class="empty-cart" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <p>您的購物車目前是空的</p>
            <p style="font-size: 14px; margin-top: 10px;">前往商品頁面開始競標吧！</p>
        </div>
    </div>


    <script src="cart.js"></script>
</body>
</html>
