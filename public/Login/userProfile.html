<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="userProfile.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">海大拍賣系統</div>

        <div class="nav-section">
            <div class="nav-title">Discover</div>
            <a href="../HomePage/homePage.html" class="nav-item" onclick="window.location.href='../HomePage/homePage.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="../Browse/browse.html" class="nav-item" onclick="window.location.href='../Browse/browse.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Browse
            </a>
            <a href="../Cart/cart.html" class="nav-item" onclick="window.location.href='../Cart/cart.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                Cart
            </a>
            <a href="#" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M4 20c0-4 4-7 8-7s8 3 8 7"></path>
                </svg>
                Account
            </a>
        </div>
    </div>
    <div class="main-content">
        <!-- 頂部 -->
        <div class="top-bar">
            <div class="top-actions">
            </div>
        </div>

        <!-- Recommended 區塊 -->
        <div class="section">
            <h2 class="section-title">Account Settings</h2>
            <div class="profile-section">
                <div class="profile-pic">
                    <img src="default-profile.svg" alt="Profile Picture">
                </div>
                <div class="profile-pic-actions">
                    <button class="change-pic-btn" onclick="">Change Picture</button>
                    <button class="delete-pic-btn" onclick="">Delete Picture</button>
                </div>
            </div>
            <div class="profile-details">
                Name
                <input class="profile-details-input" type="text" id="nameInput" placeholder="Your name">
            </div>
            <div class="profile-details">
                Email
                <input class="profile-details-input" type="text" id="nameInput" placeholder="Your email address">
            </div>
            <div class="profile-details">
                Telephone Number
                <input class="profile-details-input" type="text" id="nameInput" placeholder="Your number">
            </div>
            <div class="profile-details">
                Placeholder
                <input class="profile-details-input" type="text" id="nameInput" placeholder="Placeholder">
            </div>
        </div>
        <div class="section-2">
            <button class="change-password-btn" onclick="changePassword()">Change Password</button>
            <button class="save-btn" onclick="saveProfile()">Save Changes</button>
        </div>
        <!-- More 區塊 -->
        <div class="section">
            <button class="logout-btn" onclick="logout()">Log Out</button>
            
        </div>
    </div>
    <script src = "userProfile.html"> </script>
</body>
</html>
