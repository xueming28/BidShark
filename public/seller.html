<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Listing - 海大拍賣系統</title>
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>
    <div id="sidebar"></div>
    <div class="main-content">
        <header class="upload-header">
            <h1>Upload New Auction Item</h1>
            <p>Please fill in the details below to start auctioning your item.</p>
        </header>

        <form class="upload-form" id="itemUploadForm">
            <div class="form-group">
                <label for="itemImage">Item Images (Max 5)</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" multiple required>
            </div>
            
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
            </div>

            <div class="form-group">
                <label for="itemDescription">Item Description</label>
                <textarea id="itemDescription" name="itemDescription" rows="5" placeholder="Please describe the item's condition and features" required></textarea>
            </div>

            <h2>Auction Details</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="startPrice">Starting Price (NTD)</label>
                    <input type="number" id="startPrice" name="startPrice" placeholder="e.g.: 100" min="1" step="1" required>
                    <span class="currency-label">NTD</span>
                </div>

                <div class="form-group">
                    <label for="reservePrice">Reserve Price (Optional) (NTD)</label>
                    <input type="number" id="reservePrice" name="reservePrice" placeholder="e.g.: 500" min="1" step="1">
                    <span class="currency-label">NTD</span>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Auction Duration (Days)</label>
                <input type="number" id="duration" name="duration" placeholder="e.g.: 7" min="1" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="category">Item Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Please select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                    <option value="fashion">Apparel & Accessories</option>
                    <option value="collectibles">Collectibles</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Start Auction</button>

        </form>
    </div>

    <script src="javascript/seller.js"></script>
</body>
</html>
