<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Items</title>
    <link rel="stylesheet" href="css/myItem.css">
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <div id="sidebar"></div>
    
    <div class="main-content">
        <h1 class="page-title">My Uploaded Items</h1>
        
        <div id="productContainer" class="items-container">
            <div class="spinner"></div> 
        </div>
        
        <a href="uploadItem.html" class="add-button">+</a>
    </div>

    <script type="module" src="javascript/myItem.js"></script>
</body>
</html>
