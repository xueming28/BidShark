<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>

  <!-- 側邊欄 -->
    <div id="sidebar"></div>
    <div class="main-content">
        <!-- 搜尋列 -->
        <div class="top-menu">
            <input class="search-bar" type="text" placeholder="Search items in cart...">
            <button class="search-button">Search</button>
        </div>

      
        <div class="cart-header">
            <h1>My Bidded Items</h1>
            <p style="color: #666; margin-top: 5px;">管理您已競標的所有商品</p>
        </div>

       <h3 class="section-title">購物車 (待付款)</h3>
        <div id="cart-container" class="row">
            <p class="col-12 empty-msg">正在載入購物車...</p>
        </div>

        <div class="cart-actions" id="checkout-bar" style="display:none;">
            <div>
                <h5>已選金額: <span id="total-price" class="price-tag">$0</span></h5>
            </div>
            <button id="btn-checkout" class="btn btn-success btn-lg" disabled>前往結帳</button>
        </div>

        <h3 class="section-title">正在競標 (Bidding)</h3>
        <div id="bidItems" class="row">
            <p class="col-12 empty-msg">載入競標資訊中...</p>
        </div>

        <h3 class="section-title">歷史訂單 (History)</h3>
        <div id="cartItems" class="row">
            <p class="col-12 empty-msg">載入歷史訂單中...</p>
        </div>

    

    </div>


    <script type="module" src="javascript/cart.js"></script>
</body>
</html>
