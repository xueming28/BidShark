<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海大拍賣系統 - 首頁</title>
    <link rel="stylesheet" href="css/homePage.css">
</head>
<body>

    <div id="sidebar"></div>
    <div class="main-content">
        <!-- 頂部 -->
        <div class="top-bar">
            <div class="tabs">
                <div class="tab active">Tab</div>
                <div class="tab">Tab</div>
                <div class="tab">Tab</div>
            </div>
            <div class="top-actions">
                <form  action="">
                    <input class="search-bar" type="text" placeholder="Find Items">
                </form>
                <div class = wrapper>
                    <button class="filter-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </button>
                    <div id="ftr" class="filter-content">
                        <a href="#" class = "filter-element">test1</a>
                        <a href = "#" class = "filter-element"> test2</a>
                    </div>
                </div>
                <button class="search-btn">Search</button>
                <button id = "login" class="login-btn" onclick="window.location.href='login.html'">Login</button>
            </div>
        </div>

        <!-- Recommended 區塊 -->
        <div class="section">
            <h2 class="section-title">Recommended</h2>
            <div class="recommended-grid">
                <div class="item-card">
                    <div class="item-image pink">Item 1</div>
                    <div class="item-info">
                        <div class="item-name">Item 1</div>
                        <div class="item-description">Description of item</div>
                        <div class="item-footer">
                            <div class="item-price">$100</div>
                            <div class="item-time">1hr</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- More 區塊 -->
        <div class="section">
            <h2 class="section-title">More</h2>
            <div class="more-grid">
                <div class="more-card">
                    <div class="more-image red"></div>
                    <div class="more-info">
                        <div class="more-name">Item Name</div>
                        <div class="more-footer">
                            <div class="more-price">$100</div>
                            <div class="more-time">24hr</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src = "javascript/homePage.js"></script>
</body>
</html>
