<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/userProfile.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <div id="sidebar"></div>
    <div class="main-content">
        <!-- 頂部 -->
        <div class="top-bar">
            <div class="top-actions">
            </div>
        </div>

        <!-- Recommended 區塊 -->
        <div class="section">
            <h2 class="section-title">Account Settings</h2>
            <div class="profile-section">
                <div class="profile-pic">
                    <img id="pic" alt="Profile Picture">
                </div>
                <div class="profile-pic-actions">
                    <label for="imgInput" class="change-pic-btn">Change Picture</label>
                    <input type="file" id="imgInput" accept="image/png" style="display:none;">
                    <button class="delete-pic-btn" onclick="">Delete Picture</button>
                </div>
            </div>
            <div class="profile-details">
                Name
                <input class="profile-details-input" type="text" id="nameInput" placeholder="Your name">
            </div>
            <div class="profile-details">
                Email
                <input class="profile-details-input" type="text" id="emailInput" placeholder="Your email address">
            </div>
            <div class="profile-details">
                Telephone Number
                <input class="profile-details-input" type="text" id="numInput" placeholder="Your number">
            </div>
        </div>
        <div class="section-2">
            <button class="change-password-btn">Change Password</button>
            <button class="save-btn" id="change">Save Changes</button>
        </div>
        <!-- More 區塊 -->
        <div class="section">
            <button id="logout" class="logout-btn">Log Out</button>

        </div>
    </div>
    <script type="module" src="javascript/userProfile.js"> </script>
</body>
</html>
