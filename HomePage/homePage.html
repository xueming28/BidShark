<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海大拍賣系統 - 首頁</title>
    <link rel="stylesheet" href="homePage.css">
</head>
<body>
    <!-- 側邊欄 -->
    <div class="sidebar">
        <div class="logo">海大拍賣系統</div>
        
        <div class="nav-section">
            <div class="nav-title">Discover</div>
            <a href="#" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="../Login/login.html" class="nav-item" onclick="window.location.href='../Login/login.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                User Login
            </a>
            <a href="../Browse/browse.html" class="nav-item" onclick="window.location.href='../Browse/browse.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Browse
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                Cart
            </a>
        </div>
    </div>

    
    <div class="main-content">
        <!-- 頂部 -->
        <div class="top-bar">
            <div class="tabs">
                <div class="tab active">Tab</div>
                <div class="tab">Tab</div>
                <div class="tab">Tab</div>
            </div>
            <div class="top-actions">
                <form  action="">
                    <input class="search-bar" type="text" placeholder="Find Items">
                </form>
                <button class="filter-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                </button>
                <button class="search-btn">Search</button>
            </div>
        </div>

        <!-- Recommended 區塊 -->
        <div class="section">
            <h2 class="section-title">Recommended</h2>
            <div class="recommended-grid">
                <div class="item-card">
                    <div class="item-image pink">Item 1</div>
                    <div class="item-info">
                        <div class="item-name">Item 1</div>
                        <div class="item-description">Description of item</div>
                        <div class="item-footer">
                            <div class="item-price">$100</div>
                            <div class="item-time">1hr</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- More 區塊 -->
        <div class="section">
            <h2 class="section-title">More</h2>
            <div class="more-grid">
                <div class="more-card">
                    <div class="more-image red"></div>
                    <div class="more-info">
                        <div class="more-name">Item Name</div>
                        <div class="more-footer">
                            <div class="more-price">$100</div>
                            <div class="more-time">24hr</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "homePage.js"> </script>
</body>
</html>
